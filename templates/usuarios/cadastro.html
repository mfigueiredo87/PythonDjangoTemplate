<!-- importando o arquivo basae -->
{% extends 'usuarios/principal.html' %}
{% load static %}
<!-- inicio do bloco -->
 {%  block content %}

<body>
    <div class="pagina-inicial">
        

            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div class="col-8 col-lg-8" style="margin-bottom: 10px">
                            <label for="{{ field.id_for_label}}" style="color:#D9D9D9; margin-bottom: 5px;">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% for error in field.errors %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        {% endfor %}
                        {% endfor %}
                    </div>
                    <div>
                        <button type="submit" class="btn btn-info col-4" style="padding: top 5px;">Cadastrar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

{% endblock %}
