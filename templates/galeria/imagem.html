<!-- importando sharedo arquivo basae -->
{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <div class="pagina-inicial">
    
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        <!-- verificar se existe imagens -->
                         {% if fotografias.foto == "" or fotografias.foto == null %}
                        <img class="imagem__imagem" src="{% static '//assets/imagens/galeria/notfound.jpg'%}">
                        {% else %}
                        <img class="imagem__imagem" src="{{ fotografias.foto.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ fotografias.nome }}</p>
                                <p class="imagem__descricao"> {{ fotografias.legenda }}</p>
                                <p class="imagem__texto" style="text-align: justify;">{{ fotografias.descricao }}</p>
                            </div>
                            <div style="margin-top:auto; margin-left: 1%;">
                                <a href="{% url 'editar_imagem' fotografias.id %}"><button  class="btn btn-success col-12" style="padding: top 3%px;">Editar</button></a>
                                <a href="{% url 'deletar_imagem' fotografias.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Apagar</button></a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
   
{% endblock %}
