<!-- importando o arquivo basae -->
{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
    <div class="pagina-inicial">
    
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        <img class="imagem__imagem" src="{% static '//assets/imagens/galeria/'%}{{ fotografias.foto }}">
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ fotografias.nome }}</p>
                                <p class="imagem__descricao">{{ fotografias.legenda }}</p>
                                <p class="imagem__texto"></p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
   
{% endblock %}
